<!DOCTYPE html>
<html>
    <head> 
        <link  href="style.css"rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="room">
            <div class="ball"></div>
            <div id="where"></div>
        </div>

        <pre class="output">
        </pre>  

        <div id="unsupported" class="hidden">
            <p>Your browser does not support the Vibration API.</p>
        </div>

        <div id="supported" class="row">
            <div class="col-xs-12 col-sm-6">
                <button id="start" type="button" class="btn btn-info btn-lg btn-block">Start game</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="download" type="button" class="btn btn-danger btn-lg btn-block">Download data</button>
            </div>
        </div>
    </body>
    <script src="control.js" type= "text/javascript"> </script>
</html>
